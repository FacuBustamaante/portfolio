<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tech.css">
    <title>Document</title>
</head>
<body>
    <section id="tecnologias" class="tecnologias">
    <h2 class="titulo-seccion">Tecnolog√≠as</h2>
    <div class="contenedor-tecnologias">
        <!-- Frontend -->
        <div class="categoria">
            <h3>Frontend</h3>
            <div class="logos">
                <img src="images/logos/html-1.svg" alt="HTML5" title="HTML5">
                <img src="images/logos/css-3.svg" alt="CSS3" title="CSS3">
                <img src="images/logos/javascript-r.svg" alt="JavaScript" title="JavaScript">
                <img src="images/logos/react.svg" alt="React" title="React">
                <img src="images/logos/vue.svg" alt="Vue.js" title="Vue.js">
                <img src="images/logos/tailwind-css-1.svg" alt="Tailwind CSS" title="Tailwind CSS">
            </div>
        </div>
        <!-- Backend -->
        <div class="categoria">
            <h3>Backend</h3>
            <div class="logos">
                <img src="images/logos/java-4.svg" alt="Node.js" title="Java">
                <img src="images/logos/spring-boot-1.svg" alt="Express.js" title="Spring Boot">
                <img src="images/logos/python.svg" alt="Python" title="Python">
                <img src="images/logos/django.svg" alt="Django" title="Django">
            </div>
        </div>
        <!-- Base de datos -->
        <div class="categoria">
            <h3>Bases de Datos</h3>
            <div class="logos">
                <img src="images/logos/mongodb.svg" alt="MongoDB" title="MongoDB">
                <img src="images/logos/mysql-logo-pure.svg" alt="MySQL" title="MySQL">
                <img src="images/logos/postgresql.svg" alt="PostgreSQL" title="PostgreSQL">
            </div>
        </div>
        <!-- Herramientas -->
        <div class="categoria">
            <h3>Herramientas</h3>
            <div class="logos">
                <img src="images/logos/git.svg" alt="Git" title="Git">
                <img src="images/logos/docker-4.svg" alt="Docker" title="Docker">
                <img src="images/logos/bash-2.svg" alt="AWS" title="Bash">
            </div>
        </div>
    </div>
</section>
</body>
</html>
